<ion-view style="" id="page5" title="Login">
  <ion-content class="has-header" padding="true">
    <div class="show-list-numbers-and-dots" style="text-align:center;" id="login-markdown2">
      <p style="color:#000000;">You must Login First before you access our tutorials</p>
    </div>
    <form class="list" id="login-form1">
      <ion-list id="login-list2">
        <label name="email_field" id="login-input1" class="item item-input">
          <span class="input-label">Email</span>
          <input placeholder="kjuakaly@gmail.com" type="email">
        </label>
        <label id="login-input2" class="item item-input">
          <span class="input-label">Password</span>
          <input placeholder="password" type="password">
        </label>
      </ion-list>
      <div style="height: 40px;" class="spacer"></div>
      <button class="button button-positive button-block" style="color:#FCFFFF;" id="login-button2">Log in</button>
      <a class="button button-positive button-block button-clear" id="login-button3" href-inappbrowser="/signup">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
